<!DOCTYPE html>
{% extends 'base.html' %}

{% load static %}

{% block 'main' %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'asset/css/contact.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Oswald:wght@700&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
            rel="stylesheet"
        />
    </head>
    <body>

        <!-- contact start -->
        <div class="contact-container">
            <div class="contact-heading1">CONTACT</div>
            <div class="contact-heading2">NEED HELP? <span>CONTACT US</span></div>
            <div class="contact-iframecontainer"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3770.942559277283!2d72.99650747466497!3d19.06626295227923!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c3bca5a28b65%3A0x142d2263f5378c46!2sItvedant%20Education%20Pvt.%20Ltd%20-%20Navi%20Mumbai!5e0!3m2!1sen!2sin!4v1705307776763!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
            <div class="contact-info-container">
                
                <div class="contact-info-card">
                    <i class="ri-map-2-line"></i>
                    <p id="contact-info-card-p">
                        <span>Our Address</span> <br>
                        Karve Road, Warje, Pune-400612, maharashtra.
                    </p>
                </div>

                <div class="contact-info-card">
                    <i class="ri-mail-line"></i>
                    <p id="contact-info-card-p">
                        <span>Email Us</span> <br>
                        rrmotors@gmail.com
                    </p>
                </div>

                <div class="contact-info-card">
                    <i class="ri-phone-line"></i>
                    <p id="contact-info-card-p">
                        <span>Call Us</span> <br>
                        +91 97020 96350
                    </p>
                </div>

                <div class="contact-info-card">
                    <i class="ri-time-line"></i>
                    <p id="contact-info-card-p">
                        <span>Opening Hours</span> <br>
                        <strong>Mon-Sun: </strong>09AM - 23PM
                    </p>
                </div>

            </div>
            <div class="contact-form-container">
                <form method="post">
                    <table border="0px" width="85%" align="center" cellpadding="5px">
                        <tr>
                            <td><input type="text" name="uname" id="contact-inp" placeholder="Your name"></td>
                            <td><input type="email" name="umail" id="contact-inp" placeholder="Your email"></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="text" name="usubject" id="contact-inp1" placeholder="Subject"></td>
                        </tr>
                        <tr>
                            <td colspan="2"><textarea name="umsg" id="contact-inp1" cols="50" rows="10" placeholder="Message"></textarea></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center"><input type="submit" name="btn" id="contact-inp-sub" value="Submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <!-- contact end -->

    </body>
</html>
{% endblock 'main'%}
